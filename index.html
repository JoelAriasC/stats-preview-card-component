<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/favicon-32x32.png" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <img
          src="assets/image-header-mobile.jpg"
          alt=""
          class="header__image"
        />
        <div class="color"></div>
      </div>
      <div class="content">
        <div class="content__text">
          <h1 class="content__title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="content__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="content__stats">
          <div class="stats__item">
            <h2 class="stats__number">10k+</h2>
            <p class="stats__label">COMPANIES</p>
          </div>
          <div class="stats__item">
            <h2 class="stats__number">314</h2>
            <p class="stats__label">TEMPLATES</p>
          </div>
          <div class="stats__item">
            <h2 class="stats__number">12M+</h2>
            <p class="stats__label">QUERIES</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
